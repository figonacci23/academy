name: Build Maven project
description: 'Build maven project with Quarkus and Java 21'
runs:
  using: 'composite'
  steps:
    - name: build Docker
      run: docker build . --file src/main/docker/Dockerfile.jvm --tag academy:$(date +%s)
      shell: bash

    - name: list Docker images
      run: docker image ls
      shell: bash